<div class="row jumbotron">
  <div class="col-md-3">
    <img src={{movie.Poster}}>
  </div>

  <div class="col-md-9">
    <h2>{{movie.Title}}</h2>
    <h5>{{movie.Year}}</h5>
    <h5>{{movie.movieDetailDTO.Director}}</h5>
    <h5>{{movie.movieDetailDTO.Genre}}</h5>
    <h5>{{movie.movieDetailDTO.Released}}</h5>
    <p style="margin-top: 60px">{{movie.movieDetailDTO.Plot}}</p>
  </div>
</div>
